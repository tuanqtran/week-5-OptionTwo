<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Game of Throne Matching</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/sizing.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="gameOfThroneHeader">Game Of Thrones</div>

	<div class="mainContentContainer">
		<section class="startScreenContentBox">
			<h1 class="startButtonHeader">Game of Thrones Trivia Game!</h1>
			<h1 class="startText">Click the start button to begin.</h1>
			<div class="startButtonContainer">
				<button class="startButton inset">Start</button>
			</div>

			<h1 id="headerText"></h1>

			<p class="timer invisible">Time Remaining: 30 Seconds</p>
			<p class="question"></p>

			<div class="imageBoxContainer"></div>

			<section class="fourAnswerChoices">
				<p class="choiceOne inset invisible answerChoices"></p>
				<p class="choiceTwo inset invisible answerChoices"></p>
				<p class="choiceThree inset invisible answerChoices"></p>
				<p class="choiceFour inset invisible answerChoices"></p>
			</section>

			<div class="musicContainer">
			<img class="mediaButton" src='assets/images/playButton.png' alt=''>
			</div>
		</section>
	</div>

	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
