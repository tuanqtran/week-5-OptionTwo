<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Game of Throne Matching</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="mainContentContainer">
		<section class="startScreenContentBox">
			<h1 id="headerText">Can you guess these "Game of Thrones" character names on sight?</h1>

			<p class="timer">Time Remaining: 30 Seconds</p>
			<p class="question">Name this Character:</p>

			<div class="imageBoxContainer">
				<img class="imageSize" src="assets/images/1-arya-stark.jpg" alt="">
			</div>

			<section class="fourAnswerChoices">
				<p class="choiceOne inset">Guess One</p>
				<p class="choiceTwo inset">Guess Two</p>
				<p class="choiceThree inset">Guess Three</p>
				<p class="choiceFour inset">Guess Four</p>
			</section>
		</section>
	</div>


	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
